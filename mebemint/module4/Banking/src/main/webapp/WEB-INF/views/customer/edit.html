<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
</head>
<body>
<h1>Edit province</h1>
<p>
  <a href="/customers">Customers list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form  th:object="${customer}" method="post">

  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td> name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td> phone:</td>
      <td><input type="text" th:field="*{phone}"/></td>
    </tr>
    <tr>
      <td>Email :</td>
      <td><input type="text" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td>Salary:</td>
      <td><input type="text" th:field="*{salary}"/></td>
    </tr>

    <tr>
      <td></td>
      <td><input type="submit" value="Update customer"></td>
    </tr>
  </table>
</form>
</body>
</html>
