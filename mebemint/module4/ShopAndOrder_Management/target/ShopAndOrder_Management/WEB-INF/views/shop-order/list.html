<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Customer management</title>
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
<div class="main-container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a class="btn btn-outline-light create-modal"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="/transfers" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
    <div class="box-body">

        <th:block th:replace="/customer/frm_list_table :: list-customers" />

        <input type="hidden" id="currentRow"/>

        <table id="tbListOrders" class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>ID ORDER</th>
                <th>CUSTOMER NAME</th>
                <th>PHONE</th>
                <th>ADDRESS</th>
                <th>DELIVER DAY</th>
                <th>PRODUCT</th>
                <th>MASSAGE</th>
                <th>TOTAL</th>
                <th>ACTIONS</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>

<div class="footer">
</div>
<script>
    let page = {
        urls: {
            getAllOrders : App.BASE_URL_ORDER,
            getAllShops: App.BASE_URL_SHOP
        }
    }

    $.ajax({
        type: "GET",
        url: App.BASE_URL_SHOP,

    })

</script>



<script type="text/javascript" src="/resources/js/custom-validation.js"></script>

</body>
</html>
