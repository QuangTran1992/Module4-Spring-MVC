  <body>
    <script>
      function is_array(input) {
        if (toString.call(input) === "[object Array]") return true;
        return false;
      }
      document.write(is_array("w3resource"));
      document.write([1, 2, 4, 0]);
      document.write(is_array(["tran", "quang"]));
    </script>
  </body>
